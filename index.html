<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A17 Behavior test</title>
  </head>
  <body>
    <div id="app">
        <p>Imported Behavior :</p>
        <button data-behavior="showAlert">Click me</button>

    </div>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
